    <div>
        <input type="text" name="search"  placeholder="state or city" id="search" class="search">
            <button onclick="findOne()" id="button" class="button"><i class="fa fa-search"></i></button> </div>
            <script>       
            var input = document.getElementById("search");

                   event.preventDefault();
                   document.getElementById("button").click();
                  }
                });
